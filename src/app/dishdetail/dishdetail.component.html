<div class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="center center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0" *ngIf="dish">

  <div fxFlex="40">
    <md-card>
        <md-card-title>
          <h4>{{dish.name | uppercase}}</h4>
        </md-card-title>
      <img md-card-image src="{{ dish.image }}" alt="{{dish.name}}">
      <md-card-content>{{dish.description}}</md-card-content>
      <md-card-footer>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-footer>
    </md-card>
  </div>
  <div fxFlex="40">
    <md-list>
      <h3 mdSubHeader>Comments</h3>
      <md-list-item *ngFor="let comment of dish.comments">
        <h3 mdLine>{{ comment.comment }}</h3>
        <p mdLine>{{ comment.rating }} Stars</p>
        <p mdLine>-- {{ comment.author }} {{ comment.date | date }}</p>
      </md-list-item>
    </md-list>
  </div>
</div>
