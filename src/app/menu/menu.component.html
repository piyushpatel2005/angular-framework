<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex>
    <div>
      <h3>Menu</h3>
    </div>
  </div>
  <div fxFlex *ngIf="dishes" [@expand]>
    <md-grid-list cols="2" rowHeight="200px">
      <md-grid-tile appHighlight *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]">
        <img src="{{BaseURL + dish.image}}" alt="{{dish.name}}" height="200px">
        <md-grid-tile-footer>
          <h1>{{ dish.name | uppercase }}</h1>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </div>
  <div [hidden]="dishes || errMess" class="center">
    <md-spinner></md-spinner>
    <h4>Loading... Please wait!</h4>
  </div>
  <div *ngIf="errMess" class="center">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</div>
